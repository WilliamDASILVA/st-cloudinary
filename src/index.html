<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/cloudinary.js"></script>

</head>
<body>
  <h1>
    Cloudinary component
  </h1>
  <h2>
    Created with StencilJS.
  </h2>
  <hr />
  <h3>
    Demo
  </h3>
  <st-cloudinary
    cloud-name="demo"
    public-id="lady"
    width="200"
    height="400"
    crop="crop"
  ></st-cloudinary>
  <st-cloudinary
    cloud-name="demo"
    public-id="lady"
    width="100"
    height="100"
    crop="fill"
  ></st-cloudinary>
  <st-cloudinary
    cloud-name="demo"
    public-id="lady"
    width="200"
    height="200"
    format="jpg"
    crop="fill"
    title="some unknown attribute"
    alt="Hello world"
  ></st-cloudinary>

</body>
</html>
